plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'az.edu.ada.wm2.App'
}

task myPrepare {
 group 'my-custom-operations'
 description 'My custom prepare task'
 doLast {
 println 'Preparing the environment...'
 }
}
task myCompileCode(dependsOn: 'myPrepare') {
 group 'my-custom-operations'
 description 'My custom compile task'
 doLast {
 println 'Compiling source code...'
 }
}
task myPackageApp(dependsOn: 'myCompileCode') {
 group 'my-custom-operations'
 description 'My custom package task'
 doLast {
 println 'Packaging application...'
 }
}
task myDeploy(dependsOn: 'myPackageApp') {
 group 'my-custom-operations'
 description 'My custom deploy task'
 doLast {
 println 'Deploying application...'
 }
}
task myRun(dependsOn: 'myDeploy') {
 group 'my-custom-operations'
 description 'My custom run task'
 doLast {
 println 'Running application...'
 }
}